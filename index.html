<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Tree</title>
<style>
  .tree {
    margin: 0 auto;
    text-align: center;
  }
  .tree .layer {
    margin: 10px 0;
    color: green;
  }
  .tree .base {
    width: 20%;
    height: 30px;
    background-color: brown;
    margin: 0 auto;
    display: block;
  }
</style>
</head>
<body>

<div class="tree">
  <div class="layer">🌟</div>
  <div class="layer">🎄</div>
  <div class="layer">🎄🎄</div>
  <div class="layer">🎄🎄🎄</div>
  <div class="layer">🎄🎄🎄🎄</div>
  <div class="layer">🎄🎄🎄🎄🎄</div>
  <span class="base"></span>
</div>

</body>
</html>
